<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:s="http://jboss.org/seam/faces" >


	<ui:composition template="/template/templateApp.xhtml" >
		
		<ui:define name="titulo">#{msg.gerenciar_titulo}</ui:define>
		<ui:define name="corpo">

			<!-- titulo -->			
			<h:panelGroup class="titulo_superior" >
				<h:outputText value="#{msg.gerenciar_titulo} " />
			</h:panelGroup>
				
			<h:form id="formGerenciar">
				<div class="textoInterno">
					
					<div onmouseover="colocarGrid(this)" onmouseout="tirarGrid(this)" class="topicoSemBorda">
						<h:commandLink value="Valor horista"
							action="/gerenciar/valorHorista?faces-redirect=true"
							styleClass="linkAdministrar" />
						<br />	
						<h:outputText  value="Define a valor da hora no estacionamento" />
					</div>		
					
					<div onmouseover="colocarGrid(this)" onmouseout="tirarGrid(this)" class="topicoSemBorda">
						<h:commandLink value="Valor Mensalista"
							action="/gerenciar/valorMensalista?faces-redirect=true"
							styleClass="linkAdministrar" />
						<br />	
						<h:outputText value="Define o valor mensal para automoveis" />
					</div>		
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
