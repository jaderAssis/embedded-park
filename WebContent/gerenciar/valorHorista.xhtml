<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:s="http://jboss.org/seam/faces" >


	<ui:composition template="/template/templateApp.xhtml" >
		
		<ui:define name="titulo">Horista</ui:define>
		<ui:define name="corpo">

			<!-- titulo -->			
			<h:panelGroup class="titulo_superior" >
				<h:outputText value="Valor Hora da locacao " />
			</h:panelGroup>
				
			<h:form id="formValores">
				
				<!-- validacao de tela -->
				<s:validateForm validatorId="valorHoristaValidator" />

				<h3>
					<h:outputText value="Valor Hora do Estacionamento "  />
				</h3>
				
				<br />	
				<h:outputText value="Valor: " for="valor" />
				<h:panelGroup style="margin-left: 47px;">
					<h:outputText value="R$ " for="vencMensal" />
					<p:inputText id="valor" maxlength="15" size="20" style="margin: 5px 5px 0px 5px;"
						value="#{valorHoristaController.valor}" tabindex="1" >
						 
					</p:inputText>
				</h:panelGroup>
				
				<br />
				<h:commandButton value="Cadastrar" action="#{valorHoristaController.cadastrar}" tabindex="2" />
			
			</h:form>
		</ui:define>
	</ui:composition>
</html>
