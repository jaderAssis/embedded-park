<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:s="http://jboss.org/seam/faces" >

	<ui:composition template="/template/templateApp.xhtml" >

		<ui:define name="titulo">#{msg.adm_titulo}</ui:define>
	
		<ui:define name="corpo">
		
			<!-- titulo -->			
			<h:panelGroup class="titulo_superior" >
				<h:outputText value="Locacao" />
			</h:panelGroup>
			
	 		<h:form prependId="false" id="formCadastroLocacao" style="margin-top: -10px;" >
											

				
					<div class="textoInterno">
					
						<div onmouseover="colocarGrid(this)" onmouseout="tirarGrid(this)" class="topicoSemBorda">
							<h:commandLink value="Iniciar Locacao"
								action="/locacao/iniciar?faces-redirect=true"
								styleClass="linkAdministrar" />
							<br />	
							<h:outputText  value="Inicia uma nova locacao" />
							
						</div>
						
						<div onmouseover="colocarGrid(this)" onmouseout="tirarGrid(this)" class="topicoSemBorda">
							<h:commandLink value="Finalizar Locacao"
								action="/locacao/finalizar?faces-redirect=true"
								styleClass="linkAdministrar" />
							<br />	
							<h:outputText  value="Finaliza as locacoes em aberto" />
							
						</div>		
					</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
