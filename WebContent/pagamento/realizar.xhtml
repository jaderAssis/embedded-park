<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:s="http://jboss.org/seam/faces" >

	<ui:composition template="/template/templateApp.xhtml" >

		<ui:define name="titulo">Realizar Pagamento</ui:define>
	
		<ui:define name="corpo">
			
			<!-- titulo -->			
			<h:panelGroup class="titulo_superior" >
				<h:outputText value="Realizar Pagamento" />
			</h:panelGroup>
		
			<h3>
				<h:outputText value="Codigo do Cartao" />
			</h3>
			
	 		<h:form prependId="false" id="formRealizarPagamento" style="margin-top: -10px;" >
	 			
	 			<p:growl id="growl" sticky="true" />
	 			
				<s:validateForm validatorId="pagamentoValidator" />
	 			
	 			<h:panelGroup rendered="pagamentoController.valorAPagar != null">
	 				<h:outputText value="Valor a pagar " />
					<h:outputText value="pagamentoController.valorAPagar" style="font-color: red;"/>
	 			</h:panelGroup>
	 							
				<h:outputText value="Cartao: " for="descricaoCartao" />
				<p:inputText tabindex="1" id="descricaoCartao" 
					value="#{pagamentoController.descricaoCartao}" style="width: 180px; margin: 5px 5px 0px 13px;" />		
				
				<br />
				<p:commandButton actionListener="#{pagamentoController.valorAPagar}" 
					update="growl" value="Pagar"  style="margin: 10px 5px 10px 0px;" tabindex="2"/>
					
				<p:commandButton action="/locacao/finalizar?faces-redirect=true" 
					value="Finalizar Locacao"  style="margin: 10px 0px 10px 0px;" tabindex="3"/>	
			</h:form>
		</ui:define>
	</ui:composition>
</html>
